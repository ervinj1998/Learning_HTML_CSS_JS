<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript form validation - Password Checking - 2</title>
    <link rel='stylesheet' href='form-style.css' type='text/css' />
</head>

<body onload='document.form1.text1.focus()'>
    <div class="mail">
        <h2>Input Password and Submit [6 to 20 characters which contain at least one numeric digit, one uppercase and
            one lowercase letter]</h2>
        <form name="form1" action="#">
            <ul>
                <li><input type='text' name='text1' /></li>
                <li class="rq">*Enter numbers only.</li>
                <li>&nbsp;</li>
                <li class="submit"><input type="submit" name="submit" value="Submit"
                        onclick="CheckPassword(document.form1.text1)" /></li>
                <li>&nbsp;</li>
            </ul>
        </form>
    </div>
    <script src="420_ strongPassword.js"></script>
</body>

</html>
